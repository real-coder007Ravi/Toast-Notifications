<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snack Bar or Toast Notification</title>
		<link
			rel="shortcut icon"
			href="assets/images/Toast-logo.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script
			src="https://kit.fontawesome.com/a703ec6576.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="buttons">
			<button
				onclick="showToast(successMsg)"
				type="button"
				title="Success Button"
			>
				Success
			</button>
			<button
				onclick="showToast(errorMsg)"
				type="button"
				title="Failure Button"
			>
				Error
			</button>
			<button
				onclick="showToast(invalidMsg )"
				type="button"
				title="Invalid Button"
			>
				Invalid
			</button>
		</div>
		<div id="toast-box"></div>
		<script src="js/script.js"></script>
	</body>
</html>
